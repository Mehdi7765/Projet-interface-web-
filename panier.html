<!DOCTYPE html>
<html>
<head>
    <title>Mon Panier</title>
    <link rel="stylesheet" type="text/css" href="panier.css">
</head>
<body>
        <div id="logo">
            <a href="accueil.html" class="logo">Abstract.</a>
            <a href="panier.html" id="logo-link">
                <div id="logo-contain">
                    <img src="sac-a-main.png" alt="Logo" id="logo-top-right">
                </div>
            </a>
        </div>
    <div class="cart-container">
        <div class="cart-item">
            <img src="produit1.jpg" alt="Produit 1">
            <div class="cart-item-details">
                <h2>Nom du Produit 1</h2>
                <p>Prix : $19.99</p>
                <input type="number" value="1">
            </div>
            <button class="remove-button">Supprimer</button>
        </div>
        <div class="cart-item">
            <img src="produit2.jpg" alt="Produit 2">
            <div class="cart-item-details">
                <h2>Nom du Produit 2</h2>
                <p>Prix : $29.99</p>
                <input type="number" value="2">
            </div>
            <button class="remove-button">Supprimer</button>
        </div>
    </div>
    <div class="cart-total">
        <p>Total : $79.97</p>
    </div>
    <script src="panier.js"></script>
</body>
</html>
